    <style>
        /* Falling Hearts Background Styles */
        .hearts-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; z-index: -2;
        }
        .heart {
            position: absolute; top: -10vh; font-size: 20px;
            opacity: 0; animation: fall 10s infinite linear;
        }
        @keyframes fall {
            0% { top: -10vh; opacity: 1; transform: rotate(0deg); }
            100% { top: 110vh; opacity: 1; transform: rotate(720deg); }
        }

        /* --- Styles for the Side Photos --- */
        .side-photo {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            /* MODIFIED: Increased the size of the photos to make them more visible */
            max-width: 220px; 
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            z-index: -1; 
        }

        .side-photo.left {
            left: 40px;
        }
        .side-photo.right {
            right: 40px;
        }
        
        /* MODIFIED: Increased the breakpoint to hide photos sooner on medium screens */
        @media (max-width: 1000px) {
            .side-photo {
                display: none;
            }
        }
        /* --- End of modified styles --- */

        /* Back Button Styles (unchanged) */
        .back-link-container {
            position: fixed; bottom: 30px; left: 50%;
            transform: translateX(-50%); z-index: 1000;
        }
        .back-link {
            display: inline-block; padding: 12px 25px;
            background: linear-gradient(135deg, #fcb6c7, #f88da6);
            color: white; text-decoration: none; font-weight: bold;
            font-family: 'Segoe UI', sans-serif; border-radius: 50px;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .back-link:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #f88da6, #fcb6c7);
        }
    </style>
</head>

                const heartEmojis = ['üíñ', 'üíï', 'üíó', 'üíù', 'üíì', 'üíû'];
                heart.innerText = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heartsContainer.appendChild(heart);
            }
        }
    </script>
